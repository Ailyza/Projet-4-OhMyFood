<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link
        href="https://fonts.googleapis.com/css2?family=Lato&family=Raleway:wght@100&family=Roboto:wght@300&family=Satisfy&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fontawesome.com/icons/check?f=classic&s=solid">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/carte.css">

    <title>le délice des sends</title>

</head>

<body>
    <header>
        <nav class="nav">
            <a href="../index.html">
                <i class="fa-solid fa-arrow-left"></i>
                <h1><img id="logo" src="../images/logo/ohmyfood.png" alt=""></h1>
            </a>
        </nav>
        <img id="photo" src="../images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
            alt="restaurant le délice des sens">
    </header>

    <main>
        <section class="menu">
            <div id="restaurants">
                <h2>Le délice des sens</h2>
                <div class="icone">
                    <input type="checkbox" id="heart-checkbox">
                    <label for="heart-checkbox">
                        <i class="fa-2x fa-solid fa-heart plein-coeur"></i>
                        <i class="fa-2x fa-regular fa-heart vide-coeur"></i>
                    </label>
                </div>
            </div>
            <div class="carteEntrees">
                <h3>ENTREES</h3>
                <ul class="carte">
                    <li class="plat">
                        <button>
                            <div class="description">
                                <div class="nom">
                                    <h4>Tartare de thon</h4>
                                    <p>Assaisonné au yuzu</p>
                                </div>
                                <div class="prix">25€</div>
                                <div class="containerCheck">
                                    <div class="check"><i class="fa-solid fa-check"></i></div>
                                </div>
                            </div>
                        </button>
                    </li>
                    <li class="plat">
                        <button>
                            <div class="description">
                                <div class="nom">
                                    <h4>Bouchée de homard croustillant</h4>
                                    <p> Et sa farandole de petits légumes</p>
                                </div>
                                <div class="prix">35€</div>
                                <div class="containerCheck">
                                    <div class="check"><i class="fa-solid fa-check"></i></div>
                                </div>
                            </div>

                        </button>
                    </li>
                    <li class="plat">
                        <button>
                            <div class="description">
                                <div class="nom">
                                    <h4>Velouté de cèpes</h4>
                                    <p>Aux truffes</p>
                                </div>
                                <div class="prix">20€</div>
                                <div class="containerCheck">
                                    <div class="check"><i class="fa-solid fa-check"></i></div>
                                </div>
                            </div>
                        </button>
                    </li>
                </ul>
            </div>
            <div class="carte_Plats">
                <h3>PLATS</h3>
                <ul class="carte">
                    <li class="plat">
                        <button>
                            <div class="description">
                                <div class="nom">
                                    <h4>Poulet rôti aux herbes de Provance</h4>
                                    <p>Et sa crème de truffe </p>
                                </div>
                                <div class="prix">40€</div>
                                <div class="containerCheck">
                                    <div class="check"><i class="fa-solid fa-check"></i></div>
                                </div>
                            </div>
                        </button>
                    </li>
                    <li class="plat">
                        <button>
                            <div class="description">
                                <div class="nom">
                                    <h4>Langouste rôtie</h4>
                                    <p>Et ses légumes de saison</p>
                                </div>
                                <div class="prix">35€</div>
                                <div class="containerCheck">
                                    <div class="check"><i class="fa-solid fa-check"></i></div>
                                </div>
                            </div>
                        </button>
                    </li>
                    <li class="plat">
                        <button>
                            <div class="description">
                                <div class="nom">
                                    <h4>Côte de boeuf Angus</h4>
                                    <p>Et sa purée de panais</p>
                                </div>
                                <div class="prix">44€</div>
                                <div class="containerCheck">
                                    <div class="check"><i class="fa-solid fa-check"></i></div>
                                </div>
                            </div>
                        </button>
                    </li>
                </ul>
            </div>
            <div class="carte_Desserts">
                <h3>DESSERTS</h3>
                <ul class="carte">
                    <li class="plat">
                        <button>
                            <div class="description">
                                <div class="nom">
                                    <h4>Farandole de desserts</h4>
                                    <p>Du chef</p>
                                </div>
                                <div class="prix">18€</div>
                                <div class="containerCheck">
                                    <div class="check"><i class="fa-solid fa-check"></i></div>
                                </div>
                            </div>
                        </button>
                    </li>
                    <li class="plat">
                        <button>
                            <div class="description">
                                <div class="nom">
                                    <h4>Crème brulée </h4>
                                    <p> Revisitée</p>
                                </div>
                                <div class="prix">22€</div>
                                <div class="containerCheck">
                                    <div class="check"><i class="fa-solid fa-check"></i></div>
                                </div>
                            </div>
                        </button>
                    </li>
                    <li class="plat">
                        <button>
                            <div class="description">
                                <div class="nom">
                                    <h4>Tiramisu </h4>
                                    <p>À la noisette</p>
                                </div>
                                <div class="prix">23€</div>
                                <div class="containerCheck">
                                    <div class="check"><i class="fa-solid fa-check"></i></div>
                                </div>
                            </div>
                        </button>
                    </li>
                </ul>
            </div>
            <div id="containerBtn">
                <a class="commander" href="#">Commander</a>
            </div>
        </section>
    </main>
    <footer>
        <section id="leFooter">
            <h2>ohmyfood</h2>
            <ul class="quatreLiens">
                <li class="iconeFooter">
                    <a href="#"><i class="fa-solid fa-utensils"></i>Proposez un restaurant</a>
                </li>
                <li class="iconeFooter">
                    <a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a>
                </li>
                <li>
                    <a href="#">Mention légales</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </section>
    </footer>
</body>

</html>
