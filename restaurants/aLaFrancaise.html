<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato&family=Raleway:wght@100&family=Roboto:wght@300&family=Satisfy&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fontawesome.com/icons/check?f=classic&s=solid">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/carte.css">
    <link rel="icon" href="../images/logo/ohmyfood.png">

    <title>a la francaie</title>

</head>

<body>
    <header>
        <nav class="nav">
        <a href="../index.html">
            <i class="fa-solid fa-arrow-left"></i>
            <h1><img id="logo" src="../images/logo/ohmyfood.png" alt=""></h1>
        </a></nav>
        <img id="photo" src="../images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="restaurant la palette du gout">
    </header>

    <main>
        <section class="menu">
            <div id="restaurants">
                <h2>A la francaise</h2>
                <div class="icone">
                    <input type="checkbox" id="heart-checkbox">
                    <label for="heart-checkbox" >
                    <i class="fa-2x fa-solid fa-heart plein-coeur"></i>
                    <i class="fa-2x fa-regular fa-heart vide-coeur"></i>
                </label></div>
            </div>
            <div class="carteEntrees">
                <h3>ENTREES</h3>
                <ul class="carte">
                    <li class="plat">
                        <button>
                            <div class="description">
                                <div class="nom">
                                    <h4>Tartare de poulpe acidulé</h4>
                                    <p>Aux zestes d'orange</p>
                                </div>
                                <span class="prix">25€</span>

                                <span class="check">
                                   <i class="fa-solid fa-check"></i>
                                </span>
                            </div>
                        </button>
                    </li>
                    <li class="plat">
                        <button>
                            <div class="description">
                                <div class="nom">
                                    <h4>Velouté de légumes d'antan</h4>
                                    <p> Carotte, panais, topinambour</p>
                                </div>
                                <span class="prix">20€</span>

                                <span class="check">
                                   <i class="fa-solid fa-check"></i>
                                </span>
                            </div>
                        </button>
                    </li>
                    <li class="plat">
                        <button>
                            <div class="description">
                                <div class="nom">
                                    <h4>Soupe à l'oignon</h4>
                                    <p>Revisitées</p>
                                </div>
                                <span class="prix">20€</span>

                                <span class="check">
                                   <i class="fa-solid fa-check"></i>
                                </span>
                            </div>

                        </button>
                    </li>
                </ul>
            </div>
            <div class="carte_Plats">
                <h3>PLATS</h3>
                <ul class="carte">
                    <li class="plat">
                        <button>
                            <div class="description">
                                <div class="nom">
                                    <h4>Coquilles Saint-Jacques</h4>
                                    <p>Accompagné d'une purée de panais </p>
                                </div>
                                <span class="prix">40€</span>

                                <span class="check">
                                   <i class="fa-solid fa-check"></i>
                                </span>
                            </div>
                        </button>
                    </li>
                    <li class="plat">
                        <button>
                            <div class="description">
                                <div class="nom">
                                    <h4>Magret de canard</h4>
                                    <p>Et parmentier de pomme de terre</p>
                                </div>
                                <span class="prix">35€</span>
                                <span class="check">
                                   <i class="fa-solid fa-check"></i>
                                </span>
                            </div>
                        </button>
                    </li>
                    <li class="plat">
                        <button>
                            <div class="description">
                                <div class="nom">
                                    <h4>Pigeonneau d'Ille-et-Vilaine</h4>
                                    <p>Sur son lit de gnocchis au légumes</p>
                                </div> 
                                    <span class="prix">44€</span>
                                    <span class="check">
                                       <i class="fa-solid fa-check"></i>
                                    </span>
                            </div>
                        </button>
                    </li>
                </ul>
            </div>
            <div class="carte_Desserts">
                <h3>DESSERTS</h3>
                <ul class="carte">
                    <li class="plat">
                        <button>
                            <div class="description">
                                <div class="nom">
                                    <h4>Pétales de violettes glacés</h4>
                                    <p>Et purées de noisettes</p>
                                </div>
                                <span class="prix">18€</span>
                                <span class="check">
                                   <i class="fa-solid fa-check"></i>
                                </span>
                            </div>
                        </button>
                    </li>
                    <li class="plat">
                        <button>
                            <div class="description">
                                <div class="nom">
                                    <h4>Fondant au chocolat </h4>
                                    <p> Revisité</p>
                                </div>
                                <span class="prix">22€</span>
                                <span class="check">
                                   <i class="fa-solid fa-check"></i>
                                </span>
                            </div>
                        </button>
                    </li>
                    <li class="plat">
                        <button>
                            <div class="description">
                                <div class="nom">
                                    <h4>Millefeuille croustillant </h4>
                                    <p>Myrtilles et pâte d'amande</p>
                                </div>    
                                <span class="prix">23€</span>
                                <span class="check">
                                   <i class="fa-solid fa-check"></i>
                                </span>
                            </div>
                        </button>
                    </li>
                </ul>
            </div>
            <div id="containerBtn">
                <a class="commander" href="#">Commander</a>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer ">
            <h2>ohmyfood</h2>
            <ul class="quatreLiens listNone">
                <li>
                    <a href="index.html"><i class="fa-solid fa-utensils"></i> Proposez un restaurant</a>
                </li>
                <li>
                    <a href="index.html"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a>

                </li>
                <li>
                    <a href="index.html">
                    <span class="mention-contact">Mention légales</span></a>
                </li>
                <li>
                    <a href="mailto:ohmyfood@gmail.com">
                        <span class="mention-contact">Contact</span></a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
